version: "3"
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
  symds_postgres:
    build:
      context: .
    environment:
      - HTTPS=FALSE
      - GROUP_ID=target
      - DB_HOST=postgres
      - DB_TYPE=postgres
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
      - SYNC_URL=http://symds_postgres:31415/sync/target
      - REGISTRATION_URL=http://symds_mysql:31415/sync/source
  symds_oracle:
    build:
      context: .
    environment:
      - HTTPS=FALSE
      - GROUP_ID=source
      - DB_HOST=oracle
      - DB_TYPE=oracle
      - DB_NAME=XE
      - DB_USER=system
      - DB_PASS=oracle
      - SYNC_URL=http://symds_oracle:31415/sync/source
      - REPLICATE_TO=target
      - REPLICATE_TABLE=test
  oracle:
    build:
      context: oracle-source
    ports:
      - "1521:1521"
      - "8080:8080"
