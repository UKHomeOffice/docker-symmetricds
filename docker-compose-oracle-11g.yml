version: "3"
services:
  target:
    image: postgres
    environment:
      - POSTGRES_USER=target
      - POSTGRES_PASSWORD=target
      - POSTGRES_DB=target
    ports:
      - "5432:5432"
  symds_target:
    build:
      context: .
    environment:
      - HTTPS=FALSE
      - GROUP_ID=target
      - DB_HOST=target
      - DB_SSL=FALSE
      - DB_TYPE=postgres
      - DB_NAME=target
      - DB_USER=target
      - DB_PASS=target
      - SYNC_URL=http://symds_target:31415/sync/target
      - REGISTRATION_URL=http://symds_source:31415/sync/source
    ports:
      - "31425:31415"
      - "31427:31417"

  symds_source:
    build:
      context: .
    command: bash -c "sleep 120 && ./entrypoint.sh"
    environment:
      - HTTPS=FALSE
      - GROUP_ID=source
      - DB_HOST=source
      - DB_SSL=FALSE
      - DB_TYPE=oracle
      - DB_NAME=XE
      - DB_USER=source
      - DB_PASS=source
      - SYNC_URL=http://symds_source:31415/sync/source
      - REPLICATE_TO=target
      - REPLICATE_TABLES=test
    ports:
      - "31415:31415"
      - "31417:31417"
  source:
    build:
      context: oracle-source
      dockerfile: Dockerfile-11g
    environment:
      - ORACLE_USER=source
      - ORACLE_PASSWORD=source
    ports:
      - "1521:1521"
      - "8080:8080"
